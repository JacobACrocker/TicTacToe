<!doctype html>
<html>
<head>
  <link rel="stylesheet" href="./style.css" />
</head>
<body onload="randomizeStartingPlayer()">
  <h1 class="center">
    Tic-Tac-Toe
  </h1>
  <div class="wrapper">
    <div class="grid-container">
      <div class="grid-border"></div>
      <div id="message"></div>
      <div class="grid-border"></div>
      <div class="grid-border"></div>
      <table id="board">
        <tbody><tr>
          <td id="1" class="square" onclick="checkOccupiedCell('1')"></td>
          <td id="2" class="square" onclick="checkOccupiedCell('2')"></td>
          <td id="3" class="square" onclick="checkOccupiedCell('3')"></td>
        </tr>
        <tr>
          <td id="4" class="square" onclick="checkOccupiedCell('4')"></td>
          <td id="5" class="square" onclick="checkOccupiedCell('5')"></td>
          <td id="6" class="square" onclick="checkOccupiedCell('6')"></td>
        </tr>
        <tr>
          <td id="7" class="square" onclick="checkOccupiedCell('7')"></td>
          <td id="8" class="square" onclick="checkOccupiedCell('8')"></td>
          <td id="9" class="square" onclick="checkOccupiedCell('9')"></td>
        </tr>
        </tbody></table>
      <div class="grid-border"></div>
    </div>
    <div class="grid-container">
      <div class="grid-border"></div>
      <div><button onclick="resetGame()">Reset</button></div>
      <div class="grid-border"></div>
    </div>
    <div class="test"></div>
    <div class="test"></div>
    <div class="test"></div>
  </div>
  <script src="./app.js"></script>
</body>
</html>
